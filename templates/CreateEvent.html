<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/CreateEvent.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand right ml-5" href="#"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/University_of_Jordan_Logo.svg/808px-University_of_Jordan_Logo.svg.png" alt="loho" /> JU Events
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNav">
            <ul class="navbar-nav ml-5">
                <li class="nav-item active">
                    <a class="nav-link" routerLink='/'>Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='reservation'>Create Evenet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='events'>Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link left justify-content-start" routerLink='auth'>Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='signup'>Sign Up</a>
                </li>
            </ul>
        </div>


    </nav>

    <div class="container-fluid">
        <div *ngIf="formVisible" class="row">
            <div class="col-xs-2"></div>
            <div class="col pol">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <h1 class="to-left">Create Event</h1>
                            <br>
                            <div class="form-group">
                                <label>Event Name</label>
                                <input type="text" class="form-control testarea-customize" placeholder="Please enter your event name:">
                            </div>

                            <div class="form-group">
                                <label>Event description</label>
                                <textarea type="text" class="form-control testdis-customize" placeholder="Please enter your event description:"></textarea>
                                <br>
                            </div>
                            <div class="row ">
                                <div class="col-xs-2 pol1">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col">
                                    <br>
                                    <div class="form-group">
                                        <label>Event Location</label>
                                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>مدرج الحسن </option>
                          <option>مدرج احمد اللوزي </option>
                          <option>... </option>
                        </select>
                                        <br>

                                    </div>
                                </div>
                                <div class="col-ms-2"> </div>
                            </div>
                            <div class="row">
                                <br>
                                <div class="col order-last">


                                    <div class="col-8"></div>
                                    <div class="col">
                                        <button (click)="onSubmit()" class="btn button1">Next</button>
                                    </div>

                                </div>
                                <div class="col-8"></div>
                            </div>

                        </div>
                        <div class="col-xs-5"><input class="btn button2" type="reset" value="Cancel"></div>


                    </div>


                </div>




            </div>
            <div class="col-xs-2"></div>

        </div>

        <app-next *ngIf="!formVisible"></app-next>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
